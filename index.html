<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&amp;family=Montserrat:wght@500;700&amp;display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
  <div class="main__product-img">
    <img src="./public/images/image-product-desktop.jpg" alt="" class="Desktop-screens">
    <img src="./public/images/image-product-mobile.jpg" alt="" class="mobile-screens">
  </div>
  <div class="main__product-right">
    <div class="main__product-text">
      <h5>Perfume</h5>
      <h2> Gabrielle Essence Eau De Parfum</h2>
      <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="main__product-pricing">
      <span class="main__product-pricing-big">
        $149.99
      </span>
      <span class="main__product-pricing-stroked">
        $169.99
      </span>
    </div>
    <div class="main__product-button">
     <button type="submit">Add to Cart</button>
    </div>
  </div>
</div>
  
</body>
</html>
